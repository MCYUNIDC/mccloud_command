name: mccloud_command
desc: 用于修改插件命令的工具，支持备份和恢复，仅限管理员使用。/cmd 查看帮助
help: |
  命令管理器使用帮助:
  /cmd 插件名 旧命令 新命令 - 修改指定插件的命令
  
  示例:
  /cmd mccloud_site sitehelp sitecmd
  
  注意:
  - 仅管理员可以使用此命令
  - 修改前会自动备份原文件
  - 新命令只能包含字母、数字和下划线
version: v1.0
author: MC云-小馒头
repo: https://github.com/MCYUNIDC/mccloud_command
